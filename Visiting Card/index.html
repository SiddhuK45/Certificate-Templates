<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="back">
        <div class="card-wrapper">
            <!-- Card Background -->
            <div class="card-background">
                <div class="back-tri"></div>
            </div>

            <!-- Card Content -->
            <div class="card-content">
                <div class="box1">
                    <div class="box-background">
                        <div class="textbox1"></div>
                        <div class="textbox2"></div>
                        <div class="textbox3"></div>
                        <div class="textbox4"></div>
                        <div class="textbox5"></div>
                        <div class="hexagon"></div>
                        <div class="hex"></div>
                        <div class="hexa"></div>
                    </div>
                    <div class="box-content">
                        <div class="box1-title">BRAND NAME</div>
                        <div class="box1-slogan">YOUR SLOGAN HERE</div>
                        <div class="box1-website">www.yourwebsite.com</div>
                    </div>
                </div>
                <div class="box2">
                    <div class="box2-background">
                        <div class="box2-rect"></div>
                        <div class="textbox6"></div>
                        <div class="textbox7"></div>
                        <div class="hexagon1"></div>
                        <div class="hex1"></div>
                        <div class="hexa1"></div>
                        <i class="fa fa-phone phone-icon" aria-hidden="true"></i>
                        <i class="fa fa-globe globe-icon" aria-hidden="true"></i>
                        <i class="fa fa-home home-icon" aria-hidden="true"></i>
                    </div>
                    <div class="box2-content">
                        <div class="box2-title">BRAND NAME</div>  
                        <div class="box2-slogan">YOUR SLOGAN HERE</div>
                        <div class="box2-name"><span class="box2-surname">Mark </span>Smith</div>
                        <div class="box2-ceo">CEO & FOUNDER</div>
                        <div class="contact-number">
                            <p class="contact">+ 000 123 456 789</p>
                            <p class="contact1">+ 000 123 456 789</p>
                        </div>
                        <div class="web-address">
                            <p class="web">web address here</p>
                            <p class="web1">web address here</p>
                        </div>
                        <div class="street-address">
                            <p class="address">Street Address Here</p>
                            <p class="address1">Street Address Here</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
